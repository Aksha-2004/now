<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Disaster Response App - Stay safe during emergencies.">

  <!-- Base href for Flutter web (replace / if needed) -->
  <base href="now">

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Disaster">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Android / Mobile -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="emergency-icon-.webp">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">

  <title>Disaster</title>

  <!-- Optional: theme color for status bar -->
  <meta name="theme-color" content="#1976d2">

  <!-- Flutter bootstrap script -->
  <script src="flutter_bootstrap.js" defer></script>
</head>
<body>
  <script>
    // Optional: prompt user to install PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Show install prompt UI here if you want
      console.log('PWA install prompt available');
    });

    function promptInstall() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          console.log(choiceResult.outcome);
          deferredPrompt = null;
        });
      }
    }
  </script>
</body>
</html>
