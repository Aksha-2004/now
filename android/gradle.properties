# Enable AndroidX and Jetifier (required for most modern Flutter plugins)
android.useAndroidX=true
android.enableJetifier=true

# JVM options: allow exports, increase memory for large projects, handle OOM
org.gradle.jvmargs=--add-opens=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.model=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED -Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable BuildConfig generation if needed for Java modules
android.defaults.buildfeatures.buildconfig=true

# Gradle build performance tuning
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Optional: show all Gradle warnings (can help debug issues)
# org.gradle.warning.mode=all

